view-boards:
  handler: apis/communicate/handler.view_boards
  events:
    - http:
        path: board/view-boards
        method: post
        headers:
          - Content-Type
          - X-Amz-Date
          - Authorization
          - X-Api-Key
          - X-Amz-Security-Token
          - X-Amz-User-Agent
          - Access-Control-Allow-Headers
          - Access-Control-Allow-Origin
        allowCredentials: false

