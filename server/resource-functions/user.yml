login:
  handler: apis/user/handler.login
  events:
    - http:
        path: user/login
        method: post
        headers:
          - Content-Type
          - X-Amz-Date
          - Authorization
          - X-Api-Key
          - X-Amz-Security-Token
          - X-Amz-User-Agent
          - Access-Control-Allow-Headers
          - Access-Control-Allow-Origin
        allowCredentials: false

